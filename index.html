<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentino Swiss Digital Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: auto;
        }

        header {
            background-color: rgba(76, 175, 80, 0.7); /* Reduced opacity for better visibility of video */
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust height to leave space for header and footer */
            background-color: rgba(244, 244, 244, 0.7); /* Reduced opacity for better visibility of video */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        .menu-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .menu-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .menu-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7); /* Reduced opacity for better visibility of video */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header, footer {
                padding: 10px;
            }
            
            main {
                padding: 10px;
            }
            
            .menu-gallery img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="ruby.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <h1>Digital Menu </h1>
    </header>
    
    <main>
        <section class="menu-gallery">
            <img src="images/1.png" alt="Menu 1">
            <img src="images/2.png" alt="Menu 2">
            <img src="images/3.png." alt="Menu 3">
            <img src="images/4.png" alt="Menu 4">
            <img src="images/5.png" alt="Menu 5">
            <img src="images/6.png" alt="Menu 6">
            <img src="images/7.png" alt="Menu 7">
            <img src="images/9.png" alt="Menu 8">
        </section>
    </main> <br><br>
    
    <footer>
        <p>&copy;2024 Valentino Swiss</p>
    </footer>
    
    <script>
        // Add any JavaScript code here if needed
        // For now, this script is just a placeholder
        console.log("Page Loaded");
    </script>
</body>
</html>
